{% load external_link from controlcenter_tags %}

{% if item.url %}
    {% external_link item.url label=item.label %}
{% elif item.label %}
    {{ item.label }}
{% else %}
    {{ item }}
{% endif %}

{% if item.help_text %}
    <span class="help help-tooltip help-icon" title="{{ item.help_text }}">&#9432;</span>
{% endif %}
